---
Name: myfluentconfig
After: '#fluentconfig'
---

TractorCow\Fluent\Model\Locale:
  default_records:
    de:
      Title: Deutsch
      Locale: de_DE
      URLSegment: de
      IsGlobalDefault: 1
    en:
      Title: English
      Locale: en_US
      URLSegment: en

DNADesign\Elemental\Models\BaseElement:
  extensions:
    - TractorCow\Fluent\Extension\FluentExtension
  translate:
    - Title
TractorCow\Fluent\Extension\FluentDirectorExtension:
  disable_default_prefix: true

SilverStripe\UserForms\Model\EditableFormField:
  extensions:
    - TractorCow\Fluent\Extension\FluentVersionedExtension
SilverStripe\UserForms\Model\EditableFormField\EditableOption:
  extensions:
    - TractorCow\Fluent\Extension\FluentVersionedExtension

App\Docs\Docs:
  extensions:
    - TractorCow\Fluent\Extension\FluentExtension
  translate:
    - Title
    - Description

App\Docs\DocsAttraction:
  extensions:
    - TractorCow\Fluent\Extension\FluentExtension
  translate:
    - Title
    - Description

App\Docs\DocsAttractionInfo:
  extensions:
    - TractorCow\Fluent\Extension\FluentExtension
  translate:
    - InfoTitle
    - InfoContent

App\Events\Event:
  extensions:
    - TractorCow\Fluent\Extension\FluentExtension
  translate:
    - Title
    - Description

App\News\News:
  extensions:
    - TractorCow\Fluent\Extension\FluentExtension
  translate:
    - Title
    - Summary
    - Description
